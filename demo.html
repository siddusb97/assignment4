<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Stacked bar chart for Asian countries</title>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <style>
         .axis path,
         .axis line {
         fill: black;
         stroke: #000;
         shape-rendering: crispEdges;
         }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
      <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
   </head>
   <body>
      <div>
         <h1>stacked bar chart for Asian countries over the years (1960 - 2015)</h1>
         <div>
            <!-- Initialize table with headers-->
            <table id="jsonTable" class="stripe" >
               <thead>
                  <th>Year</th>
                  <th>Click on X to delete</th>
               </thead>
            </table>
         </div>
      </div>
      <script>
         var outerWidth = 1300;
         var outerHeight = 500;
         var margin = {  top : 100, right : 0, bottom : 80, left : 100};
         var barPadding = 0.4;
         var colorColumn = "indicator";
         var layerColumn = colorColumn;
         var yColumn = "average";
         var xColumn = "country";
         var layerColumn = colorColumn;
         var innerWidth  = outerWidth  - margin.left - margin.right;
         var innerHeight = outerHeight - margin.top  - margin.bottom;
         function render(data){
           <!--Grouping of data based on IndicatorCode, Year and finding average-->
           var grouped = d3.nest()
                            .key(function(d) { return d.IndicatorName;})
                            .key(function(d) { return d.CountryName;})
                            .rollup(function(leaves) {
                         var sum = 0;
                         leaves.forEach(function(s) {
                           sum += parseFloat(s.Value);
                         });
                         return (sum/leaves.length);
                       })
                       .entries(data);
               var indicatorName = "";
              for(var value in grouped) {
                indicatorName = grouped[value].key;
                grouped[value].values = grouped[value].values.map(function(d) {
                  return {
                    country : d.key,
                    average : d.values,
                    indicator : indicatorName
                  }
                });
              }
                console.log(grouped[0]);
                 <!-- Drawing initial graph-->
                 drawGraph(grouped);
                    <!-- Add data to table -->

              $('#jsonTable').dataTable({

                data:grouped[0].values,
                aaSorting: [[ 0, "asc" ]],
                columns: [
                  { data: "country" },
                  {'render': function (data){
                       return '<a href="#" >X</a>';
                   }
                 }
                ]
              });
              var table = $('#jsonTable').DataTable();
          <!-- On click function to delete data from table -->
          $('#jsonTable tbody').on( 'click', 'a', function () {
            var data=table
                .row( $(this).parents('tr') ).data();
                var index=grouped[0].values.indexOf(data);
                grouped[0].values.splice(index,1);
                grouped[1].values.splice(index,1);
              table
                  .row( $(this).parents('tr') )
                  .remove()
                  .draw();
                  <!-- Removing old chart-->
                  d3.select("svg").remove();
                    <!-- Drawing updated chart-->
                    if(grouped.length>0){
                  drawGraph(grouped);
                }
          } );
          }
           function drawGraph(grouped){
             var xScale = d3.scale.ordinal().rangeBands([0, 1000], .3,.4);
             var yScale = d3.scale.linear().range([innerHeight, 0]);
             var colorScale = d3.scale.category10();
             var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
               .outerTickSize(0);
             var yAxis = d3.svg.axis().scale(yScale).orient("left")
               .outerTickSize(0);
               var colorLegend = d3.legend.color()
               .scale(colorScale)
               .shapePadding(3)
               .shapeWidth(25)
               .shapeHeight(25)
               .labelOffset(4);
               var svg = d3.select("body").append("svg")
                 .attr("width",  outerWidth)
                 .attr("height", outerHeight);


               var stack = d3.layout.stack()
                 .y(function (d){ return d[yColumn]; })
                 .values(function (d){ return d.values; });
               var layers = stack(grouped);
               xScale.domain(layers[0].values.map(function (d){
                 return d[xColumn];
               }));
               yScale.domain([
               0,800000000
             ]);

               colorScale.domain(layers.map(function (layer){
                 return layer.key;
               }));
               var g = svg.append("g")
                 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
               var xAxisG = g.append("g")
                 .attr("class", "x axis")
                 .attr("transform", "translate(0," + innerHeight + ")")
                 .call(xAxis)
                 .attr("width", outerWidth)
                 .selectAll('text')
                 .attr("transform","rotate(-60)")
                 .attr("dx","-.3em")
                 .attr("dy",".25em")
                 .style("text-anchor","end")
                 .style("font-size","15px")
                 .style("font-weight","bold")
                 .style("font-family","monospace");
               var yAxisG = g.append("g")
                 .attr("class", "y axis")
                 .call(yAxis)
                 .selectAll('text')
                 .attr("transform",0)
                 .attr("dx","-.3em")
                 .attr("dy",".25em")
                 .style("text-anchor","end")
                 .style("font-size","15px")
                 .style("font-weight","bold")
                 .style("font-family","monospace");
               xAxisG.call(xAxis);
               yAxisG.call(yAxis);
               var layerGroups = g.selectAll(".layer").data(layers);
               layerGroups.enter().append("g").attr("class", "layer");
               layerGroups.transition()        // <-- This is new,
               .duration(3000).style("fill", function (d){
                 return colorScale(d.key);
               });
               var bars = layerGroups.selectAll("rect").data(function (d){
                 return d.values;
               });
               bars.enter().append("rect")
               .attr("x", function (d){ return xScale(d[xColumn]); })
                 .attr("y", function (d){ return yScale(d.y); })
                 .attr("width", xScale.rangeBand())
                 .transition()
                 .delay(function(d, i){
                   return i * 50;
                 })
                 .attr("height", function (d){ return innerHeight - yScale(d.y ); })
                 var colorLegendG = g.append("g")
               .attr("class", "color-legend")
               .attr("transform", "translate(1000, -70)");
                  colorLegendG.call(colorLegend);
             }

         d3.json("json/asian.json", render);
      </script>
   </body>
</html>
